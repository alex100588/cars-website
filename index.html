<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car presentation</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" src="images/logo.jpg" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="" class="nav-link">Home</a>
        <a href="" class="nav-link">Specifications</a>
        <a href="" class="nav-link">Contact</a>
      </nav>
    </header>
    <main>
      <section class="page-details">
        <h2>Super car models</h2>
        <div id="home">
          <div class="cars">
            <div class="car">
              <img src="images/Pagani-Huayra.jpg" alt="Pagani-Huayra" />
              <div class="specs">
                <div class="text">
                  <h3 class="model">Model:</h3>
                  <h3 class="model">Pagani</h3>
                </div>
                <div class="text">
                  <p class="brand">Huayra</p>
                  <p class="transmision brand">Manual</p>
                  <p class="year brand">2020</p>
                </div>
              </div>
            </div>
            <div class="car">
              <img src="images/Zenvo-TS1-GT.jpg" alt="Zenvo-TS1-GT.jpg" />
              <div class="specs">
                <div class="text">
                  <h3 class="model">Model:</h3>
                  <h3 class="model">Zenovo</h3>
                </div>
                <div class="text">
                  <p class="brand">TS1-GT</p>
                  <p class="brand">Manual</p>
                  <p class="brand">2022</p>
                </div>
              </div>
            </div>
            <div class="car">
              <img src="images/Aspark-Owl.jpg" alt="Aspark-Owl" />
              <div class="specs">
                <div class="text">
                  <h3 class="model">Model:</h3>
                  <h3 class="model">Aspark</h3>
                </div>
                <div class="text">
                  <p class="brand">Owl</p>
                  <p class="brand">Manual</p>
                  <p class="brand">2023</p>
                </div>
              </div>
            </div>
            <div class="car">
              <img
                src="images/W-Motors-Fenyr-Supersport.jpg"
                alt="W-Motors-Fenyr-Supersport-Huayra"
              />
              <div class="specs">
                <div class="text">
                  <h3 class="model">Model:</h3>
                  <h3 class="model">Fenyr</h3>
                </div>
                <div class="text">
                  <p class="brand">Supersport</p>
                  <p class="brand">Manual</p>
                  <p class="brand">2022</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
