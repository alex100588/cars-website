<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car presentation</title>
  </head>
  <body>
    <header class="header-design">
      <a href="index.html">
        <img class="logo" src="images/logo.jpg" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="specifications.html" class="nav-link">Specifications</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>
    <section id="contact" class="page-details specificationsDesign">
        <h2>Contact us:</h2>
        
          
          <div class="form-design">
            <form action="" class="form-style">
              <label class="label-design" for="name">Name:</label><br>
              <input class="input-type" type="text" id="name" name="name" placeholder="Name"><br>
              <label class="label-design  for="fname">First name:</label><br>
              <input class="input-type" type="text" id="fname" name="fname" placeholder="First Name"><br>
              <label class="label-design for="mail">Mail:</label><br>
              <input class="input-type" type="mail" id="mail" name="mail" placeholder="Mail"><br>
              <label class="label-design for="message">Your message:</label><br>
              <textarea class="text-area" name="message" rows="10" cols="30" >
                </textarea>
                <input class="input-button" type="submit" value="Submit">
            </form>
          </div>
        
      </section>
      <footer>
        <div class="footer-design">
          <a href="#home" class="nav-link">Home</a>
          <a href="#specifications" class="nav-link">Specifications</a>
          <a href="#contact" class="nav-link">Contact</a>
        </div>
      </footer>
